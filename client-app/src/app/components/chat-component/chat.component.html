<div>
    There are currently <strong>{{users}}</strong> users online. Start
    chatting!
</div>

<div>
    <ul>
        <li *ngFor="let message of messages"> {{message}} </li>
    </ul>
</div>

<textarea spellcheck="true" autocomplete="true" autocorrect="true" rows="1" class="chat-input" [(ngModel)]="message"
    placeholder="type message..." (keyup.enter)="addChat()">
</textarea>

<button (click)="addChat()" class="send-chat-button">
    send
</button>
